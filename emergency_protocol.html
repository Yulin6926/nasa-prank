<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>⚠️ 系统紧急协议启动中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #39FF14;
      font-family: "Courier New", Courier, monospace;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .overlay h1 {
      font-size: 2em;
      color: red;
      margin-bottom: 20px;
    }

    .terminal {
      width: 90%;
      height: 80%;
      background-color: black;
      border: 1px solid #39FF14;
      padding: 10px;
      font-size: 14px;
      overflow-y: auto;
    }

    .popup {
      position: fixed;
      width: 200px;
      height: 100px;
      background-color: white;
      border: 2px solid red;
      color: black;
      font-weight: bold;
      padding: 10px;
      z-index: 10000;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(-5px, -5px); }
    }
  </style>
</head>
<body>

<div class="overlay">
  <h1>⚠️ 正在启动紧急系统覆盖协议...</h1>
  <div class="terminal" id="terminal"></div>
</div>

<script>
  const terminal = document.getElementById('terminal');
  const lines = [
    "[系统日志] 正在连接设备服务中心...",
    "[系统日志] 正在校验用户安全等级...",
    "[ERROR] 权限验证失败：未知凭证。",
    "[系统响应] 启动安全模式保护机制...",
    "[WARNING] 可疑进程活动频繁，风险等级：高",
    "[INFO] 正在锁定访问来源 IP...",
    "[ALERT] 数据完整性检测失败，存在篡改痕迹。",
    "[SYSTEM] 安全防护已激活，所有功能将受限。",
    "[LOG] 异常通信已中断，正在重启协议堆栈...",
    "[ALERT] 系统核心温度过高，进入防御状态...",
  ];

  let index = 0;
  function typeLine() {
    if (index < lines.length) {
      terminal.innerHTML += lines[index] + "<br/>";
      terminal.scrollTop = terminal.scrollHeight;
      index++;
      setTimeout(typeLine, 800);
    } else {
      setInterval(spawnPopup, 500);
    }
  }
  typeLine();

  function spawnPopup() {
    const popup = document.createElement('div');
    popup.className = 'popup';
    popup.innerText = '⚠️ 系统异常\n安全模块被触发';
    popup.style.left = Math.random() * (window.innerWidth - 200) + 'px';
    popup.style.top = Math.random() * (window.innerHeight - 100) + 'px';
    document.body.appendChild(popup);
  }
</script>

</body>
</html>
