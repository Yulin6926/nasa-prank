<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone 正在恢复中</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "SF Pro Text", sans-serif;
      text-align: center;
      padding-top: 20vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: gray;
    }
    .loading {
      margin-top: 2rem;
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid #444;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>正在恢复 iPhone...</h1>
  <p>请勿断开电源或网络连接</p>
  <div class="loading"></div>
</body>
</html>
